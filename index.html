<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
    const InputMobile = document.querySelector("#phone");
    const input = window.intlTelInput(InputMobile, {
        utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
    document.querySelector("form").addEventListener("submit", check)
    var data = [];
    function check(event) {

        event.preventDefault();
        var email = document.querySelector("#email").value
        var mobile = document.querySelector("#phone").value
        if (email == "") {
            document.getElementById('myEmail').innerHTML = "Required-field";
            document.getElementById('sam').innerHTML = "Required-field";
            return false;
        }
        if (mobile == "") {
            document.getElementById('sam').innerHTML = "Required field";
            return false;
        }
        if (mobile.length > 10 || mobile.length < 10) {
            document.getElementById('sam').innerHTML = "You have entered an invalid Mobile number";
            return false;
        }


        var obj = {
            email: email,
            mobile: mobile,
            code: input
        }

        data.push(obj)
        console.log(data)
        localStorage.setItem("detail", JSON.stringify(data))
        window.location.href = "./Thankyou.html"

    } 
</script>
